language: go
go:
- '1.13'
before_install:
- go get github.com/mitchellh/gox
- go get github.com/gobuffalo/packr/v2/packr2
install:
- go get -t -v ./...
script:
- go vet $(go list ./... | grep -v /vendor/)
- go test -v ./...
- packr2
- cat cmd/packr.go packrd/*
- gox -os="linux darwin windows"
  -arch="amd64"
  -ldflags "-X main.version=${TRAVIS_TAG:-devel} -X main.buildSha=$(git rev-list -1 HEAD)"
  -output="dist/{{.Dir}}_{{.OS}}_{{.Arch}}"
  -verbose ./...
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  skip_cleanup: true
  on:
    repo: zix99/rare
    tags: true
